<!DOCTYPE html>
<html class="theme" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>calculator-go</title>
    <link rel="stylesheet" href="src/css/app.css">
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        #editor {
            width: 100svw;
            height: 90svh;
        }

        .hand-buttons {
            display: flex;

        }

        .hand-button {
            list-style: none;
            width: auto;
            height: 4svh;
            padding-left: .71em;
            padding-right: .71em;
            padding-top: .5em;
            padding-bottom: .5em;
            margin: auto;
            border: none;
            border-radius: 1em;
            font-size: 1.3em;
            background: whitesmoke;
        }

        .hand-button:active {
            background: black;
            color: #fff;
        }
    </style>
    <script src="./node_modules/iink-ts/dist/iink.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <header>

        <div id="editor" class="hide" touch-action="none"></div>
        <div class="screen">
            <div class="operation-display">
            </div>
            <div class="results"></div>
    </header>


    <nav class="hand-buttons hide">
        <div class="dropdown ">
            <button id="secondSuper" class="dropbtn hide"><img src="src/imgs/calculator.png" alt="calculate"
                    class="icon" /></button>
            <div class="dropdown-content">
                <a id="simpleSwitch">simple</a>
            </div>
        </div>
        <li class="hand-button hide" id="convert">Calculate</li>
        <div class="drawing-helper-btns">
            <li class="hand-button hide" id="clearCanvas"><img src="src/imgs/eraser.png" alt="clear" class="icon"></li>
            <li class="hand-button hide" id="undo"><img src="src/imgs/undo.png" class="icon" alt="undo"></li>
            <li class="hand-button hide" id="redo"><img src="src/imgs/redo.png" class="icon" alt="redo"></li>

        </div>
    </nav>
    <main>
        <section class="utilities-number-container">

            <div class="utilities">
                <button id="clear" class="utility">C</button>
                <button id="delete" class="utility">del</button>
                <button class="utility">%</button>
            </div>

            <div class="numbers-container">
                <button value="1" class="number">
                    1
                </button>

                <button value="2" class="number">
                    2
                </button>
                <button value="3" class="number">
                    3
                </button>
                <button value="4" class="number">
                    4
                </button>
                <button value="5" class="number">
                    5
                </button>
                <button value="6" class="number">
                    6
                </button>
                <button value="7" class="number">
                    7
                </button>
                <button value="8" class="number">
                    8
                </button>
                <button value="9" class="number">
                    9
                </button>

                <button id="super" class="number">
                    <img src="src/imgs/calculator.png" alt="calculator" class="icon">
                </button>
                <button value="0" class="number">
                    0
                </button>
                <button value="." class="number">
                    .
                </button>
            </div>
        </section>

        <section class="operators">
            <button value="+" class="operator">+</button>
            <button value="-" class="operator">-</button>
            <button value="*" class="operator">*</button>
            <button value="/" class="operator">/</button>
            <button class="equal">=</button>
        </section>
    </main>
    <script src="./src/js/calculations/math.js"></script>
    <script src="./src/js/calculations/calc.js" type="module"></script>
    <script src="src/js/handwriting/handwritting.js">

    </script>
</body>

</html>
